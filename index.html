<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google home page" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Google" />
    <meta name="author" content="Roosvelt Balza" />
    <title>Google</title>
    <link rel="icon" href="images/google_icon.ico" type="image/ico" />
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Main navigation -->

    <nav class="navigation">
      <div class="navigation__links">
        <div class="navigation__gmail">
          <a href="#">Gmail</a>
        </div>

        <div class="navigation__images">
          <a href="#">Images</a>
        </div>

        <div class="navigation__dots" id="navigation-dots">
          <img src="images/dots-menu.svg" alt="" />
        </div>

        <div class="navigation__login--ext">
          <div class="navigation__login--int">
            <p>r</p>
          </div>
        </div>
      </div>
    </nav>

    <!-- Dropdown menu -->

    <div class="menu" id="menu">
      <div class="menu__list menu__list--primary">
        <div class="menu__icon">
          <img src="images/account.svg" alt="google-account" />
          <span>Account</span>
        </div>

        <div class="menu__icon">
          <img src="images/search.svg" alt="google-search" />
          <span>Search</span>
        </div>

        <div class="menu__icon">
          <img src="images/maps.svg" alt="google-maps" />
          <span>Maps</span>
        </div>

        <div class="menu__icon">
          <img src="images/play.svg" alt="google-play" />
          <span>Play</span>
        </div>

        <div class="menu__icon">
          <img src="images/shopping.svg" alt="google-shopping" />
          <span>Shop</span>
        </div>

        <div class="menu__icon">
          <img src="images/cloud.svg" alt="cloud" />
          <span>Cloud</span>
        </div>

        <div class="menu__icon">
          <img src="images/meet.svg" alt="meet" />
          <span>Meet</span>
        </div>

        <div class="menu__icon">
          <img src="images/drive.svg" alt="googe-drive" />
          <span>Drive</span>
        </div>

        <div class="menu__icon">
          <img src="images/translate.svg" alt="translate" />
          <span>Translate</span>
        </div>

        <div class="menu__icon">
          <img src="images/calendar.svg" alt="google-calendar" />
          <span>Calendar</span>
        </div>

        <div class="menu__icon">
          <img src="images/photos.svg" alt="google-photos" />
          <span>Photos</span>
        </div>
      </div>

      <div class="menu__list menu__list--secondary">
        <div class="menu__icon">
          <img src="images/docs.svg" alt="google-docs" />
          <span>Docs</span>
        </div>

        <div class="menu__icon">
          <img src="images/sheets.svg" alt="sheets" />
          <span>Sheets</span>
        </div>

        <div class="menu__icon">
          <img src="images/slide.svg" alt="slide" />
          <span>Slides</span>
        </div>

        <div class="menu__icon">
          <img src="images/play-books.png" alt="play-books" />
          <span>Books</span>
        </div>

        <div class="menu__icon">
          <img src="images/blogger.svg" alt="blogger" />
          <span>Blogger</span>
        </div>

        <div class="menu__icon">
          <img src="images/business.svg" alt="google-business" />
          <span>Bussines</span>
        </div>

        <div class="menu__icon">
          <img src="images/ads.svg" alt="google-ads" />
          <span>Ads</span>
        </div>

        <div class="menu__icon">
          <img src="images/chat.svg" alt="hangouts" />
          <span>Hangouts</span>
        </div>

        <div class="menu__icon">
          <img src="images/google-one.svg" alt="google-one" />
          <span>Google One</span>
        </div>

        <div class="menu__icon">
          <img src="images/podcasts.svg" alt="google-podcasts" />
          <span>Podcasts</span>
        </div>
      </div>

      <div class="btn">
        <input class="btn__info" type="button" value="More from Google" />
      </div>
    </div>

    <!-- Logo & search bar -->

    <div class="container">
      <div class="logo">
        <img src="images/google-logo.png" alt="google-logo" />
      </div>

      <div class="search-container">
        <div class="search">
          <div class="search__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="17px"
              viewBox="0 0 20 20"
              width="20px"
              fill="#b1b4b8"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </div>

          <input class="search__area" type="search" />

          <div class="search__icon">
            <img
              src="images/google-microphone_icon.png"
              alt="microphone-icon"
            />
          </div>
        </div>
      </div>

      <div class="search__buttons">
        <input class="search__btn" type="button" value="Google Search" />
        <input class="search__btn" type="button" value="I`m Feeling Lucky" />
      </div>

      <p class="lang">
        Google offered in: <a href="#">Español (Latinoamérica)</a>
      </p>
    </div>

    <!-- Footer -->

    <footer class="footer">
      <div class="country">
        <p class="country__name">Venezuela</p>
      </div>

      <div class="footer__info">
        <div class="about-us">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>

        <div class="about-us">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>

    <script src="scripts/app.js"></script>
  </body>
</html>
